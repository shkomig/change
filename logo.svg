<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for infinity symbol -->
  <circle cx="100" cy="40" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Left half of infinity symbol (Blue/Cyan) -->
  <path d="M 65 40 Q 65 20 85 20 Q 100 15 115 20 Q 135 20 135 40" 
        fill="none" 
        stroke="url(#blueGradient)" 
        stroke-width="4" 
        filter="url(#glow)"/>
  
  <!-- Right half of infinity symbol (Orange/Yellow) -->
  <path d="M 135 40 Q 135 60 115 60 Q 100 65 85 60 Q 65 60 65 40" 
        fill="none" 
        stroke="url(#orangeGradient)" 
        stroke-width="4" 
        filter="url(#glow)"/>
  
  <!-- Circuit lines in left half -->
  <path d="M 70 30 L 90 30" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
  <path d="M 75 35 L 85 35" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
  <path d="M 70 40 L 90 40" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
  <path d="M 75 45 L 85 45" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
  
  <!-- Circuit lines in right half -->
  <path d="M 110 30 L 130 30" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
  <path d="M 115 35 L 125 35" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
  <path d="M 110 40 L 130 40" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
  <path d="M 115 45 L 125 45" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
  
  <!-- Circuit nodes -->
  <circle cx="80" cy="30" r="2" fill="#06b6d4" opacity="0.9"/>
  <circle cx="80" cy="40" r="2" fill="#06b6d4" opacity="0.9"/>
  <circle cx="80" cy="50" r="2" fill="#06b6d4" opacity="0.9"/>
  
  <circle cx="120" cy="30" r="2" fill="#fbbf24" opacity="0.9"/>
  <circle cx="120" cy="40" r="2" fill="#fbbf24" opacity="0.9"/>
  <circle cx="120" cy="50" r="2" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Arrow in right half -->
  <path d="M 110 55 L 120 50 L 110 45" 
        fill="url(#orangeGradient)" 
        stroke="none"/>
  
  <!-- Text -->
  <text x="100" y="70" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="white">change</text>
</svg>

