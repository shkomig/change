<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - דף לא נמצא | Change</title>
    <meta
      name="description"
      content="הדף שחיפשתם לא נמצא. חזרו לעמוד הבית של Change"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="logo.PNG" />
  </head>
  <body>
    <div
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1D3557 0%, #5BC0BE 100%);
        color: white;
        text-align: center;
        padding: 20px;
      "
    >
      <div>
        <div
          style="
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0.8;
          "
        >
          404
        </div>
        <h1 style="font-size: 2rem; margin-bottom: 20px">דף לא נמצא</h1>
        <p style="font-size: 1.2rem; margin-bottom: 40px; opacity: 0.9">
          הדף שחיפשתם לא קיים או הועבר למיקום אחר
        </p>
        <a
          href="/"
          style="
            display: inline-block;
            padding: 15px 30px;
            background: #FF6B35;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
          "
          onmouseover="this.style.transform='translateY(-2px)'; this.style.background='#E85A2C'"
          onmouseout="this.style.transform='translateY(0)'; this.style.background='#FF6B35'"
          >חזור לעמוד הבית</a
        >

    </div>
